<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <div class="title__container">
                <h1 class="main-title">Amigo Secreto</h1>
                <p class="subtitulo"> Sortea un amigo de forma aleatoria!</p>
                <ul class= "subtitulo__lista"> 
                    <li>Agrega solo un nombre a la vez</li>
                    <li>No se pueden repetir nombres</li>
                    <li>Para comenzar nuevamente, selecciona el botón de "reiniciar"</li>
                </ul>
            </div>
            <img class="imagen" src="assets/amigo-secreto-2.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digita los nombres de tus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <!-- Botón para sortear amigo -->
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear Amigo
                </button>
                <!-- Botón para reiniciar el juego -->
                <button class="button-reiniciar" onclick="reiniciarJuego()">
                    <img src="assets/icons8-reset-50.png" alt="Ícono para reiniciar">
                    </button>
            </div>
                <!-- Modal (Ventana Emergente) -->
            <div id="popup" class="popup">
                <div class="popup-content">
                    <p id="popup-text"></p>
                    <button id="popup-close" class="popup-close" onclick="cerrarPopup()">Cerrar</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Diseñado por Josefina Magini</p>
    </footer>
    <script src="app.js" defer></script>
</body>
</html>
